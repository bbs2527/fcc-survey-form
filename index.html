<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mass Effect Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../fcc-survey-form/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    </head>
    <body>
    <div class="bg-img">

        <div class="container">
            <!--Title Section w/Description-->

            <header>
                <h1 id="title" class="center-text">Mass Effect Survey Form</h1>  
                <p id="description" class="center-text">I should go....take this Survey!</p>
            </header>
        
    
            <!--Form Portion-->
            <form action="#" id="survey-form">
                <div class="form-group">
                    <label for="name-label">Name</label>
                    <input type="text" placeholder="Name" id="name-label" required>
                </div>

                <div class="form-group">
                    <label for="email-label">Email</label>
                    <input type="text" placeholder="Email" id="email-label" required>
                </div>
                <div class="form-group">
                    <label for="number-label">Age</label>
                    <input type="number" placeholder="Age" id="number-label" required min="12" max="100">
                </div>
                <div class="form-group">
                    <p>Which is your favorite class?</p>
                    <select name="class" id="dropdown" required>
                        <option disabled="" selected="" value="">Select your class</option>
                        <option value="Soldier">Soldier</option>
                        <option value="Vanguard">Vanguard</option>
                        <option value="Adept">Adept</option>
                        <option value="Sentinel">Sentinel</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Infiltrator">Infiltrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Is Mass Effect one of your favorite games?</p>
                    <label for="">
                        <input type="radio" name="fav-game" value="yes" checked>Yes!
                    </label>
                    <label for="">
                        <input type="radio" name="fav-game" value="no">No...(wrong answer!)
                    </label>
                </div>
                <div class="form-group">
                    <p>What hobbies keep you busy on the Normandy?</p>
                    <label for="">
                        <input type="checkbox" name="hobbies" value="calibrations">Calibrations
                    </label>
                    <label for="">
                        <input type="checkbox" name="hobbies" value="shepard-shuffle">Shepard Shuffling
                    </label>
                    <label for="">
                        <input type="checkbox" name="hobbies" value="joker">Hanging with Joker
                    </label>
                </div>
                <div class="form-group">
                    <p>What was your favorite mission and why?</p>
                    <textarea name="comment" id="comments" cols="40" rows="15" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button id="submit" type="submit">Submit</button>
                </div>

            <form>
        </div>
    </div>
    
   </body>
</html>
